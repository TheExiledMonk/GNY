<!DOCTYPE html>
<html>
<head>
    <title>{{ plugin }} Status - GNY DataWarehouse NexGen</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/gny_style.css">
</head>
<body>
    {{ navbar|safe }}
    {{ menu|safe }}
    <div style="max-width:700px;margin:2.5em auto 0 auto;padding:2em 2.5em;background:#fff;border-radius:12px;box-shadow:0 2px 16px #0001;">
      <h2 style="margin-top:0; color:#1557a6;">{{ plugin|capitalize }} Plugin Status</h2>
      {% if plugin == 'debug_plugin' %}
      <form method="post" style="margin-bottom:1.5em;">
        <button type="submit" name="clear_log" value="1" style="background:#a00;color:#fff;border:none;padding:0.6em 1.3em;border-radius:5px;font-size:1em;cursor:pointer;">Clear Debug Log</button>
      </form>
      {% endif %}
      <pre style="background:#f4f8fd;border-radius:6px;padding:1.2em;font-size:1.07em;overflow-x:auto;">{{ status|safe }}</pre>
    </div>
</body>
</html>
